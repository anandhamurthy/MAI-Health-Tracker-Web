<div class="mt-5 container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="shadow border-0 card p-4" style="background-color: #ffd900">
          <div class="card-body">
            <h1 class="text-white">Register</h1>
            <p class="text-white">Sign up to your account</p>
            <div class="input-group mb-3">
              <span
                class="shadow rounded-left border-0 input-group-text bg-white"
                id="basic-addon1"
                ><i class="fa fa-user"></i
              ></span>
              <input
                #name
                type="text"
                class="shadow rounded-right border-0 form-control"
                placeholder="Name"
              />
            </div>
            <div class="input-group mb-3">
              <span
                class="shadow rounded-left border-0 input-group-text bg-white"
                id="basic-addon1"
                ><i class="fas fa-at"></i
              ></span>
              <input
                #email
                type="text"
                class="shadow rounded-right border-0 form-control"
                placeholder="Email ID"
              />
            </div>
            <div class="input-group mb-3">
              <span
                class="shadow rounded-left border-0 input-group-text bg-white"
                id="basic-addon1"
                ><i class="fas fa-lock"></i
              ></span>
              <input
                #password
                type="password"
                class="shadow rounded-right border-0 form-control"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-4">
              <span
                class="shadow rounded-left border-0 input-group-text bg-white"
                id="basic-addon1"
                ><i class="fas fa-lock"></i
              ></span>
              <input
                #confirmpassword
                type="password"
                class="shadow rounded-right border-0 form-control"
                placeholder="Confirm Password"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <button
                  style="background-color: #fd6a7e"
                  type="button"
                  class="shadow border-0 rounded-0 btn btn-primary px-4"
                >
                  Register
                </button>
              </div>
              <div class="col-6 text-right">
                <button
                  style="
                    text-decoration: none;
                    color: #ffffff;
                    font-weight: 500;
                    font-size: 15px;
                  "
                  type="button"
                  class="btn btn-link px-0"
                >
                  Forgot password?
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="shadow border-0 card text-white py-5 d-md-down-none"
          style="background-color: #ffffff"
        >
          <div class="card-body">
            <div class="d-flex flex-column">
              <img
                class="align-self-center"
                src="../../assets/img/icon.png"
                width="100px"
              />
              <p class="mb-0 text-dark align-self-center text-center">
                <i
                  >Health isn’t about being “perfect” with food or exercise or
                  herbs. Health is about balancing those things with your
                  desires. It’s about nourishing your spirit as well as your
                  body.</i
                >
              </p>
              <p class="text-dark align-self-end text-uppercase">
                <i><b>- Golda Poretsky</b></i>
              </p>
              <h4 class="align-self-center text-dark">Login</h4>
              <p class="align-self-center text-dark">
                Already have an account!
              </p>
              <div class="login-float d-flex align-self-center">
                <i
                  style="cursor: pointer"
                  (click)="openLogin()"
                  class="m-auto fas fa-arrow-right"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
